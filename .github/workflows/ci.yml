name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ratchet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for git history checks

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Run tdd-ratchet
        run: cargo run

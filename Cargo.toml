[package]
name = "tdd-ratchet"
version = "0.1.0"
edition = "2024"
description = "Enforce strict TDD in Rust projects â€” new tests must fail before they can pass, verified by git history"
license = "MIT OR Apache-2.0"
repository = "https://github.com/maxeonyx/tdd-ratchet-rs"
readme = "README.md"

[[bin]]
name = "cargo-ratchet"
path = "src/main.rs"

[dependencies]
git2 = "0.20"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[dev-dependencies]
jsonschema = "0.28"
tempfile = "3"
